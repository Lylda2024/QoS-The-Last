<div class="container mt-3">
  <div class="mb-3">
    <label for="prioritySelect" class="form-label">Filtrer par priorité :</label>
    <select id="prioritySelect" class="form-select" [(ngModel)]="selectedPriority" (ngModelChange)="applyFilter()">
      <option value="">Toutes</option>
      <option value="critique">Critique</option>
      <option value="élevée">Élevée</option>
      <option value="moyenne">Moyenne</option>
      <option value="faible">Faible</option>
    </select>
  </div>

  <div #mapContainer style="height: 500px; border: 1px solid #ccc"></div>
</div>
