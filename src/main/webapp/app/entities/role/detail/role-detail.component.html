<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (role(); as roleRef) {
      <div>
        <h2 data-cy="roleDetailsHeading"><span jhiTranslate="codeStageApp.role.detail.title">Role</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ roleRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="codeStageApp.role.nom">Nom</span></dt>
          <dd>
            <span>{{ roleRef.nom }}</span>
          </dd>
          <dt><span jhiTranslate="codeStageApp.role.description">Description</span></dt>
          <dd>
            <span>{{ roleRef.description }}</span>
          </dd>
          <dt><span jhiTranslate="codeStageApp.role.utilisateur">Utilisateur</span></dt>
          <dd>
            @for (utilisateur of roleRef.utilisateurs; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/utilisateur', utilisateur.id, 'view']">{{ utilisateur?.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/role', roleRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
