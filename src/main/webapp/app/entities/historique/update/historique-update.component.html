<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-historique-heading" data-cy="HistoriqueCreateUpdateHeading" jhiTranslate="codeStageApp.historique.home.createOrEditLabel">
        Créer ou éditer un Historique
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="codeStageApp.historique.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_utilisateur" jhiTranslate="codeStageApp.historique.utilisateur">Utilisateur</label>
          <input
            type="text"
            class="form-control"
            name="utilisateur"
            id="field_utilisateur"
            data-cy="utilisateur"
            formControlName="utilisateur"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_section" jhiTranslate="codeStageApp.historique.section">Section</label>
          <input type="text" class="form-control" name="section" id="field_section" data-cy="section" formControlName="section" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_horodatage" jhiTranslate="codeStageApp.historique.horodatage">Horodatage</label>
          <div class="d-flex">
            <input
              id="field_horodatage"
              data-cy="horodatage"
              type="datetime-local"
              class="form-control"
              name="horodatage"
              formControlName="horodatage"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_degradation" jhiTranslate="codeStageApp.historique.degradation">Degradation</label>
          <select
            class="form-control"
            id="field_degradation"
            data-cy="degradation"
            name="degradation"
            formControlName="degradation"
            [compareWith]="compareDegradation"
          >
            <option [ngValue]="null"></option>
            @for (degradationOption of degradationsSharedCollection; track $index) {
              <option [ngValue]="degradationOption">{{ degradationOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
