@if (DelaiIntervention) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(DelaiIntervention.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="DelaiInterventionDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirmation de suppression
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p
        id="jhi-delete-DelaiIntervention-heading"
        jhiTranslate="codeStageApp.DelaiIntervention.delete.question"
        [translateValues]="{ id: DelaiIntervention.id }"
      >
        ÃŠtes-vous certain de vouloir supprimer le DelaiIntervention {{ DelaiIntervention.id }} ?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
      </button>

      <button id="jhi-confirm-delete-DelaiIntervention" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Supprimer</span>
      </button>
    </div>
  </form>
}
