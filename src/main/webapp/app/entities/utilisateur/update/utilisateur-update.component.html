<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-utilisateur-heading"
        data-cy="UtilisateurCreateUpdateHeading"
        jhiTranslate="codeStageApp.utilisateur.home.createOrEditLabel"
      >
        Créer ou éditer un Utilisateur
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="codeStageApp.utilisateur.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_nom" jhiTranslate="codeStageApp.utilisateur.nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_prenom" jhiTranslate="codeStageApp.utilisateur.prenom">Prenom</label>
          <input type="text" class="form-control" name="prenom" id="field_prenom" data-cy="prenom" formControlName="prenom" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_email" jhiTranslate="codeStageApp.utilisateur.email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_motDePasse" jhiTranslate="codeStageApp.utilisateur.motDePasse">Mot De Passe</label>
          <input
            type="text"
            class="form-control"
            name="motDePasse"
            id="field_motDePasse"
            data-cy="motDePasse"
            formControlName="motDePasse"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_typeUtilisateur" jhiTranslate="codeStageApp.utilisateur.typeUtilisateur"
            >Type Utilisateur</label
          >
          <select
            class="form-control"
            id="field_typeUtilisateur"
            data-cy="typeUtilisateur"
            name="typeUtilisateur"
            formControlName="typeUtilisateur"
            [compareWith]="compareTypeUtilisateur"
          >
            <option [ngValue]="null"></option>
            @for (typeUtilisateurOption of typeUtilisateursSharedCollection; track $index) {
              <option [ngValue]="typeUtilisateurOption">{{ typeUtilisateurOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label for="field_roles" jhiTranslate="codeStageApp.utilisateur.role">Role</label>
          <select
            class="form-control"
            id="field_roles"
            data-cy="role"
            multiple
            name="roles"
            formControlName="roles"
            [compareWith]="compareRole"
          >
            @for (roleOption of rolesSharedCollection; track $index) {
              <option [ngValue]="roleOption">{{ roleOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
